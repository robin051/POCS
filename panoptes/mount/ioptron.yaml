# iOptron Command Class
# Version 1.2
# docs/iOptron_Mount_RS232_Commands.pdf
---
cmd_pre: ':'
cmd_post: '#'
# Telescope Information
set_gmt_offset:
    cmd: SG
    params: sHH:MM
    response: 1
get_gmt_offset:
    cmd: GG
    response: sHH:MM
enable_daylight_savings:
    cmd: SDS1
    response: 1
disable_daylight_savings:
    cmd: SDS0
    response: 1
get_daylight_savings:
    cmd: GDS
    response: 1
set_long:
    cmd: Sg
    params: sDDD*MM:SS
    response: 1
set_lat:
    cmd: St
    params: sDD*MM:SS
    response: 1
get_long:
    cmd: Gg
    response: sDDD*MM:SS
get_lat:
    cmd: Gt
    response: sDD*MM:SS
set_local_time:
    cmd: SL
    params: HH:MM:SS
    response: 1
set_local_date:
    cmd: SC
    params: MM/DD/YY
    response: 1
get_local_time:
    cmd: GL
    response: HH:MM:SS
get_local_date:
    cmd: GC
    response: MM:DD:YY
get_sidereal_time:
    cmd: GS
    response: HH:MM:SS
# Telescope Motion
is_slewing:
    cmd: SE?
    response: 1
is_tracking:
    cmd: AT
    response: 1
slew_to_target:
    cmd: MS
    response: 1
stop_slewing:
    cmd: Q
    response: 1
set_guide_rate:
    cmd: RG
    params: nnn
get_guide_rate:
   cmd: AG
   response: n.nn
start_tracking:
    cmd: ST0
    response: 1
stop_tracking:
    cmd: ST1
    response: 1
move_ms_north:
    cmd: Mn
    params: XXXXX
move_ms_east:
    cmd: Me
    params: XXXXX
move_ms_south:
    cmd: Ms
    params: XXXXX
move_ms_west:
    cmd: Mw
    params: XXXXX
is_sidereal:
    cmd: QT
    response: 0 # Sidereal
set_sidereal_tracking:
    cmd: RT0
    response: 1
set_custom_tracking:
    cmd: RT4
    response: 1
set_custom_tracking_rate:
    cmd: RR
    params: snn.nnnn
    response: 1
set_button_moving_rate:
    cmd: SR
    params: n
    response: 1
is_parked:
    cmd: AP
    response: 1
goto_park:
    cmd: MP1
    response: 1
unpark:
    cmd: MP0
    response: 1
pier_position:
    cmd: pS
    response: 1
is_home:
    cmd: AH
    response: 1
goto_home:
    cmd: MH
    response: 1
# Tel escope Position
calibrate_mount:
    cmd: CM
    response: 1
set_ra:
    cmd: Sr
    params: HH:MM:SS
    response: 1
set_dec:
    cmd: Sd
    params: sDD*MM:SS
    response: 1
set_alt:
    cmd: Sa
    params: sDD*MM:SS
    response: 1
set_az:
    cmd: Sz
    params: DDD*MM:SS
    response: 1
get_ra:
    cmd: GR
    response: HH:MM:SS
get_dec:
    cmd: GD
    response: sDD*MM:SS
get_alt:
    cmd: GA
    response: sDD*MM:SS
get_az:
    cmd: GZ
    response: DDD*MM:SS
# Misc
version:
   cmd: V
   response: 'V1.00'
mount_info:
   cmd: MountInfo
   response: '0045'
